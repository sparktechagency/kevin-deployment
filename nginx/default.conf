server {
    listen 80;
    server_name dashboard.thedreamdividend.com;

    root /var/www/public;
    index index.php index.html;

    # Upload Size Limit (For images/files)
    client_max_body_size 100M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ------------------------------------------------------------
    # 1. BACKEND ROUTING (Priority High)
    # ------------------------------------------------------------
    location ~ ^/(api|storage|up|sanctum) {
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            fastcgi_pass kevin-app:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    # ------------------------------------------------------------
    # 2. FRONTEND ROUTING (Catch-All)
    # ------------------------------------------------------------
    location / {
        proxy_pass http://kevin-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Real IP Forwarding
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSL Verification (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}



