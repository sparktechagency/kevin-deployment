server {
    listen 80;
    server_name dashboard.thedreamdividend.com api.thedreamdividend.com;

    # Allow Certbot to verify domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name dashboard.thedreamdividend.com;

    # Certbot-managed certificates
    ssl_certificate /etc/letsencrypt/live/dashboard.thedreamdividend.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.thedreamdividend.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Proxy to Next.js Frontend
    location / {
        proxy_pass http://kevin-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Real IP Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSL Verification (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# ------------------------------------------------------------
# 2. BACKEND API SERVER (api.thedreamdividend.com)
# ------------------------------------------------------------
server {
    listen 80;
    server_name api.thedreamdividend.com;

    ssl_certificate /etc/letsencrypt/live/api.thedreamdividend.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.thedreamdividend.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    root /var/www/public;
    index index.php index.html;

    # Max upload size 
    client_max_body_size 100M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Handle API Requests
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Handler (Connect to Laravel)
    location ~ \.php$ {
        fastcgi_pass kevin-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # SSL Verification (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}



